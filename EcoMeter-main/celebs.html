<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrity Carbon Emission Comparison</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.6rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #ddd;
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .chart {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 255, 150, 0.2);
            backdrop-filter: blur(8px);
        }

        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            transition: transform 0.2s ease;
        }

        .bar:hover {
            transform: scale(1.03);
        }

        .bar-name {
            width: 140px;
            font-weight: 600;
            font-size: 1rem;
        }

        .bar-track {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            height: 18px;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
            width: 0;
            transition: width 1.8s ease-out;
        }

        .bar-value {
            width: 90px;
            text-align: right;
            font-size: 0.95rem;
            color: #9fffd7;
            font-weight: 500;
            margin-left: 10px;
        }

        /* highlight user bar */
        .bar.user .bar-fill {
            background: linear-gradient(90deg, #00ff88, #00c6ff);
            box-shadow: 0 0 25px rgba(0, 255, 150, 0.9);
        }

        .bar.user .bar-name {
            color: #00ffcc;
            font-weight: 700;
        }

        a.back {
            display: inline-block;
            margin-top: 50px;
            text-decoration: none;
            background: linear-gradient(135deg, #00ff88, #00c6ff);
            color: #0f2027;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
            transition: all 0.3s ease;
        }

        a.back:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.8);
        }

        footer {
            margin-top: 60px;
            color: #aaa;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <h1>üåç Celebrity Carbon Emission Showdown</h1>
    <p>
        Compare your own carbon footprint with those of high-profile celebrities
        based on estimated annual CO‚ÇÇ emissions.
    </p>

    <div class="chart" id="chart"></div>

    <a href="index.html" class="back">‚Üê Back to Calculator</a>

    <footer>Data based on public estimates ‚Ä¢ For educational purposes</footer>

    <script>
        // 1Ô∏è‚É£ Get user emission from localStorage
        const userEmission = parseFloat(localStorage.getItem("userEmission")) || 2.4; // default = 2.4 tonnes avg human

        const celebs = [
            { name: "Taylor Swift", emissions: 8300 },
            { name: "Jeff Bezos", emissions: 8800 },
            { name: "Bill Gates", emissions: 7000 },
            { name: "Elon Musk", emissions: 5000 },
            { name: "LeBron James", emissions: 1500 },
            { name: "Kim Kardashian", emissions: 1600 },
            { name: "Kylie Jenner", emissions: 1200 },
            { name: "Drake", emissions: 1300 },
            { name: "Beyonc√©", emissions: 1100 },
            { name: "Oprah Winfrey", emissions: 900 },
        ];

        // Add user to list
        celebs.unshift({ name: "You üå±", emissions: userEmission, user: true });

        const max = Math.max(...celebs.map((c) => c.emissions));
        const chart = document.getElementById("chart");

        celebs.forEach((celeb) => {
            const bar = document.createElement("div");
            bar.className = "bar" + (celeb.user ? " user" : "");
            bar.innerHTML = `
          <div class="bar-name">${celeb.name}</div>
          <div class="bar-track">
            <div class="bar-fill" style="width:0%"></div>
          </div>
          <div class="bar-value">${celeb.emissions.toLocaleString()} t</div>
        `;
            chart.appendChild(bar);
        });

        // Animate bars
        window.addEventListener("load", () => {
            document.querySelectorAll(".bar-fill").forEach((bar, i) => {
                const width = (celebs[i].emissions / max) * 100;
                setTimeout(() => {
                    bar.style.width = width + "%";
                }, i * 100);
            });
        });
    </script>
</body>

</html>
